<ion-menu contentId="main-content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>

      <ion-list-header>
        <ion-label>Pokedex</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Kanto</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Johto</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Hoenn</ion-label>

  <ion-header [translucent]="true">

      <ion-buttons slot="start">

      <ion-title>PokeGO Helpers Ionic ver.</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-content>
    <body>

      <ion-img class="logopokego" src="../../assets/img/title.png" alt="Pokelogo"></ion-img>

      <ion-text color="primary" class="trainersGuideText">
        <h3>GUIA PARA ENTRENADORES</h3>
      </ion-text>

    </body>
  </ion-content>

</div>
